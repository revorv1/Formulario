<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <div>
            <label>Modelo do Carro</label>
            <input type="text" name="Modelo" placeholder="Ex. Uno" />

        </div>
        <div>
            <label>Marca do Carro</label>
            <input type="text" name="Marca" placeholder="Ex. Fiat" />
        </div>
        <div>
            <label>Ano do Carro</label>
            <input type="text" name="Ano" placeholder="Ex. 2010" />
        </div>
        <label>Quilometragem</label>
        <input type="text" name="Quilometragem" placeholder="Ex. 0 km" />

        <div>
            <label>Valor</label>
            <input type="text" name="Valor" placeholder="Ex. 25.000 reais" />
        </div>
        <div>
            <label>Carro usado ou novo</label>
            <input type="radio" name="carro usado ou novo" />
            <label>Usado</label>
            <input type="radio" name="carro usado ou novo" />
            <label>Novo</label>
        </div>
        <div>
            <input type="checkbox" name="Airbag">
            <label>Airbag</label>
            <input type="checkbox" name="Alarme">
            <label>Alarme</label>
            <input type="checkbox" name="Ar-condicionado">
            <label>Ar-condicionado</label>
        </div>
        <input type="submit" value="submit">

    </form>

</body>

</html>
